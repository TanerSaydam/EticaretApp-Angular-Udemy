<div class="card">
    <div class="card-header">
        <h4 style="float: left;">Kategoriler</h4>
        <nav aria-label="breadcrumb" style="float: right;">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Ana Sayfa</a></li>
              <li class="breadcrumb-item active" aria-current="page">Kategoriler</li>
            </ol>
        </nav>
    </div>
</div>

<div class="card mt-2">
    <div class="card-header">
        <h4>Kategori Listesi</h4>        
    </div>
    <div class="card-body">
        <div class="form-group">
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            <i class="fa fa-plus"></i>
        </button>
        <div class="col-md-4" style="float: right;">
            <input type="serch" class="form-control" placeholder="Aranacak değeri yazın...">
        </div>
    </div>

        
        <div class="form-group mt-2">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr style="background-color: #f1f1f1;">
                        <th>#</th>
                        <th>Kategori Adı</th>
                        <th>İşlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let category of categories let index = index">
                        <td>{{index + 1}}</td>
                        <td>{{category.name}}</td>
                        <td>
                            <button class="btn btn-outline-warning btn-sm" (click)="get(category)" data-bs-toggle="modal" data-bs-target="#updateModal">
                                <i class="fa fa-edit"></i>
                            </button>
                            <button (click)="removeById()" class="btn btn-outline-danger btn-sm mx-1">
                                <i class="fa fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Ekleme Modal  -->
<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="addModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="addModalLabel">Kategori Ekle</h1>
          <button type="button" id="addModalCloseBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form autocomplete="off" #addForm="ngForm" (ngSubmit)="add(addForm)">        
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Kategori Adı</label>
                    <input
                      type="text"
                      class="form-control"
                      ngModel
                      name="name"
                      id="name"
                      #name
                      [appValid]="name.validity.valid"
                      required
                      minlength="3">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
            <button type="submit" class="btn btn-primary">Kaydet</button>
            </div>
        </form>
      </div>
    </div>
</div>
<!-- Ekleme Modal  -->

<!-- Güncelleme Modal -->
  <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="updateModalLabel">Kategori Güncelle</h1>
          <button type="button" id="updateModalCloseBtn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form autocomplete="off" #updateForm="ngForm" (ngSubmit)="update(updateForm)">        
            <div class="modal-body">
                <div class="form-group">
                    <label for="updateName">Kategori Adı</label>
                    <input
                      type="text"
                      class="form-control"
                      [(ngModel)]="updateCategory.name"
                      name="updateName"
                      id="updateName"
                      #updateName
                      [appValid]="updateName.validity.valid"
                      required
                      minlength="3">
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
            <button type="submit" class="btn btn-warning">Güncelle</button>
            </div>
        </form>
      </div>
    </div>
  </div>
<!-- Güncelleme Modal -->
