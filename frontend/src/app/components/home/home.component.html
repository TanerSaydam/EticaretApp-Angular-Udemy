<app-blank title="Ana Sayfa" sectionTitle="Ürünler">
<div class="row">
    <div class="col-md-3 cerceve">
        <ul>
            <li (click)="changeCategory('Tümü')" [ngClass]="request.categoryName == 'Tümü' ? 'active' : ''">
                Tümü
            </li>
            <li 
            (click)="changeCategory(category.name)" 
            [ngClass]="request.categoryName == category.name ? 'active' : ''" 
            *ngFor="let category of categories">
                {{category.name}}
            </li>
        </ul>
    </div>
    <div class="col-md-9">
        <div class="form-group">
            <div class="row">
                <div class="col-md-7">
                    <label>Arama</label>
                    <input [(ngModel)]="request.search" type="search" class="form-control" placeholder="Aranacak değeri yazın...">
                </div>
                <div class="col-md-3">
                    <label>Fiyat Sıralaması</label>
                    <select [(ngModel)]="request.priceFilter" class="form-control">
                        <option value="0">Seçim yapınız...</option>
                        <option value="1">Artan Fiyat</option>
                        <option value="2">Azalayan Fiyat</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label>İşlemler</label><br>
                    <button class="btn btn-primary">
                        Getir
                    </button>
                </div>
            </div>
            
        </div>

        <div class="row mt-2">
            <div class="col-md-4">
                <div class="card text-center">
                    <div class="card-header">
                        <h1>Domates</h1>
                    </div>
                    <div class="card-body">
                        <img src="https://adrossen.com/wp-content/uploads/2022/12/adrossen-katalog-fotolar_raptor-scaled.jpg" alt="" width="200" height="160">
                        <p><strong>Kalan Adet: 100</strong></p>
                        <hr>
                        <h4 class="alert alert-danger">Adet Fiyatı: 100 ₺</h4>
                        <button class="btn btn-outline-success w-100">
                            Sepete Ekle
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</app-blank>
